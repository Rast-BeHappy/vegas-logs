<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Логирование срабатываний Vegas-AntiRvanka</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
        h1 { color: #d00077; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #eee; }
        tr:hover { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Нарушения Vegas+</h1>
    <table>
        <thead>
            <tr>
                <th>Время</th>
                <th>Ник</th>
                <th>ID</th>
                <th>Пинг</th>
                <th>Тип</th>
            </tr>
        </thead>
        <tbody id="violations"></tbody>
    </table>

    <script>
        fetch('Vegas+Violations.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('violations');
                data.reverse().forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.timestamp}</td>
                        <td>${entry.nick}</td>
                        <td>${entry.id}</td>
                        <td>${entry.ping}</td>
                        <td>${entry.type}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                document.body.innerHTML += "<p style='color:red;'>Ошибка загрузки логов!</p>";
                console.error(error);
            });
    </script>
</body>
</html>
