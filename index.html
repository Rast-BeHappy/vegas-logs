<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas+ Нарушения</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Лог срабатываний защиты Vegas+</h1>
    <table id="violationsTable">
        <thead>
            <tr>
                <th>Игрок</th>
                <th>ID</th>
                <th>Тип нарушения</th>
                <th>Время</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут загружены сюда -->
        </tbody>
    </table>

    <script>
        fetch('https://raw.githubusercontent.com/Rast-BeHappy/vegas-logs/main/Vegas%2BViolations.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#violationsTable tbody');
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.nick}</td>
                        <td>${entry.id}</td>
                        <td>${entry.type}</td>
                        <td>${entry.timestamp}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
    </script>
</body>
</html>
