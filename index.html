<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vegas+ Нарушения</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.7s ease;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #444;
            text-align: center;
        }

        th {
            background: #3d3d3d;
            color: #ff0077;
            font-weight: bold;
        }

        tr:hover {
            background: #383838;
        }

        .login {
            text-align: center;
            padding-top: 100px;
        }

        input[type="password"] {
            padding: 10px;
            width: 220px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff0077;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #e6006b;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .filters {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters input {
            padding: 8px;
            border-radius: 6px;
            margin: 5px;
            border: 1px solid #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="auth" class="login">
        <h2>Вход для администратора</h2>
        <input type="password" id="adminPass" placeholder="Введите пароль">
        <button onclick="authorize()">Войти</button>
    </div>

    <div id="content" class="container hidden">
        <h1>Журнал нарушений (Vegas+ Anti-Rvanka)</h1>
        <div class="filters">
            <input type="text" id="filterNick" placeholder="Фильтр по игроку" oninput="filterData()">
            <input type="text" id="filterType" placeholder="Фильтр по типу нарушения" oninput="filterData()">
        </div>
        <table id="violationsTable">
            <thead>
                <tr>
                    <th>Игрок</th>
                    <th>ID</th>
                    <th>Тип нарушения</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные подгрузятся сюда -->
            </tbody>
        </table>
        <div id="errorMessage" class="error-message hidden">Ошибка загрузки данных. Попробуйте позже.</div>
    </div>

    <script>
        const PASSWORD = "admin123"; // Замени на свой пароль

        function authorize() {
            const input = document.getElementById("adminPass").value;
            if (input === PASSWORD) {
                document.getElementById("auth").classList.add("hidden");
                document.getElementById("content").classList.remove("hidden");
                loadViolations();
            } else {
                alert("Неверный пароль!");
            }
        }

        function loadViolations() {
            fetch('https://raw.githubusercontent.com/Rast-BeHappy/vegas-logs/main/Vegas%2BViolations.json')
                .then(response => response.json())
                .then(data => {
                    window.violationsData = data;
                    renderTable(data);
                })
                .catch(error => {
                    console.error('Ошибка загрузки данных:', error);
                    document.getElementById('errorMessage').classList.remove('hidden');
                });
        }

        function renderTable(data) {
            const tableBody = document.querySelector('#violationsTable tbody');
            tableBody.innerHTML = ''; // Очистить таблицу перед рендерингом
            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.nick}</td>
                    <td>${entry.id}</td>
                    <td>${entry.type}</td>
                    <td>${entry.timestamp}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterData() {
            const filterNick = document.getElementById('filterNick').value.toLowerCase();
            const filterType = document.getElementById('filterType').value.toLowerCase();

            const filteredData = window.violationsData.filter(entry => {
                return (
                    entry.nick.toLowerCase().includes(filterNick) &&
                    entry.type.toLowerCase().includes(filterType)
                );
            });

            renderTable(filteredData);
        }
    </script>
</body>
</html>
