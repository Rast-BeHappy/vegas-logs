<!DOCTYPE html>
<html lang="ru">
<head>

        button {

</head>
<body>
    <h1>Vegas+ Anti-Rvanka –õ–æ–≥–∏</h1>

    <button onclick="toggleMode()">üîí –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ä–µ–∂–∏–º</button>

    <table id="violationsTable">
        <thead>
            <tr>

                <th>–¢–∏–ø –Ω–∞—Ä—É—à–µ–Ω–∏—è</th>

        </tbody>

    <script>
        let isAdmin = false;

        function toggleMode() {
            const password = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:");
            if (password === "vegasadmin") {
                isAdmin = true;
                loadData();
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
            }
        }

        function loadData() {
            fetch('https://raw.githubusercontent.com/Rast-BeHappy/vegas-logs/main/Vegas%2BViolations.json')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector("#violationsTable tbody");
                    tbody.innerHTML = "";
                    data.forEach(entry => {
                        const row = tbody.insertRow();
                        row.insertCell(0).textContent = isAdmin ? entry.playerName : "–°–∫—Ä—ã—Ç–æ";
                        row.insertCell(1).textContent = entry.playerId;
                        row.insertCell(2).textContent = entry.violationType;
                        row.insertCell(3).textContent = entry.timestamp;
                    });
                })
                .catch(error => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error));
        }

        loadData(); // –Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ (–ø—É–±–ª–∏—á–Ω–∞—è)
