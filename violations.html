<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas+ Violations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Violations Log</h1>
    <table id="violationsTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>ID</th>
                <th>Violation Type</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные из JSON будут вставлены сюда -->
        </tbody>
    </table>

    <script>
        // Функция для загрузки данных с GitHub
        fetch('https://raw.githubusercontent.com/Rast-BeHappy/vegas-logs/main/Vegas%2BViolations.json')
            .then(response => response.json())
            .then(data => {
                // Заполнение таблицы данными
                const table = document.getElementById('violationsTable').getElementsByTagName('tbody')[0];
                data.forEach(violation => {
                    const row = table.insertRow();
                    row.insertCell(0).textContent = violation.playerName;
                    row.insertCell(1).textContent = violation.playerId;
                    row.insertCell(2).textContent = violation.violationType;
                    row.insertCell(3).textContent = violation.timestamp;
                });
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
    </script>
</body>
</html>
